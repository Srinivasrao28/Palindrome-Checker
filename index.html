<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="Logo-Black.png" alt="Logo"></div>
    </header>
    <div class="content">
        <div class="heading"><h1>PALINDROME CHECKER</h1></div>
        <div class="container">
            <div class="user_input">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div class="defination">
                <p> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>
        <div id="result" class="result hide">
            <div class="result_container">
                <h1 id="result_text">Example Text</h1>
                <button class="button">Ok</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
